    <div class="container">
        <div class="kanban-board">
            <div class="kanban-column" data-status="todo">
    <h2>Por Hacer</h2>
    <button class="button" onclick="addTask('todo')">Agregar Tarea</button>
</div>
<div class="kanban-column" data-status="in-progress">
    <h2>En Progreso</h2>
</div>
<div class="kanban-column" data-status="completed">
    <h2>Completado</h2>
</div>
        </div>

    <script>
        function confirmar() {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¿Estás seguro de que deseas cerrar sesión?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, continuar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "index.html";
                }
            });
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const cards = document.querySelectorAll('.kanban-card');
            const columns = document.querySelectorAll('.kanban-column');

            cards.forEach(card => {
                card.addEventListener('dragstart', dragStart);
                card.addEventListener('dragend', dragEnd);
                card.addEventListener('dblclick', () => removeTask(card));
            });

            columns.forEach(column => {
                column.addEventListener('dragover', dragOver);
                column.addEventListener('dragenter', dragEnter);
                column.addEventListener('dragleave', dragLeave);
                column.addEventListener('drop', dragDrop);
            });

            function dragStart(e) {
                this.classList.add('dragging');
                e.dataTransfer.setData('text/plain', this.innerHTML);
            }

            function dragEnd() {
                this.classList.remove('dragging');
            }

            function dragOver(e) {
                e.preventDefault();
            }

            function dragEnter(e) {
                e.preventDefault();
                this.classList.add('hovered');
            }

            function dragLeave() {
                this.classList.remove('hovered');
            }

            function dragDrop(e) {
                const data = e.dataTransfer.getData('text/plain');
                const draggingElement = document.querySelector('.dragging');
                this.classList.remove('hovered');
                if (draggingElement) {
                    draggingElement.innerHTML = data;
                    this.appendChild(draggingElement);
                }
            }

            

            
            window.addTask = function (status) {
    Swal.fire({
        title: 'Introduce el nombre de la tarea:',
        input: 'text',
        inputPlaceholder: 'Nombre de la tarea',
        showCancelButton: true,
        confirmButtonText: 'Agregar',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            const taskText = result.value;
            if (taskText) {
                
                const formData = new FormData();
                formData.append('titulo', taskText);
                formData.append('descripcion', ''); 
                formData.append('estado', status); 


                fetch('guardar_tarea.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    const column = document.querySelector(`.kanban-column[data-status="${status}"]`);
                    const newCard = document.createElement('div');
                    newCard.classList.add('kanban-card');
                    newCard.setAttribute('draggable', 'true');
                    newCard.textContent = taskText;
                    newCard.addEventListener('dragstart', dragStart);
                    newCard.addEventListener('dragend', dragEnd);
                    newCard.addEventListener('dblclick', () => removeTask(newCard));
                    column.appendChild(newCard);
                })
                .catch(error => {
                    console.error('Error al guardar la tarea:', error);
                });
            }
        }
    });
};




            window.removeTask = function (card) {
                Swal.fire({
                    title: '¿Seguro que quieres eliminar esta tarea?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        card.remove();
                    }
                });
            };
        });
    </script>
