<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidFlow Logistic - Login</title>
    <link rel="stylesheet" href="Styles/stylesLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <img src="Images/Rapid-flow Logistics.jpg" alt="Descripción de la imagen" width="150" height="150">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm" action="Login.php" method="post">
                <div class="textbox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <input id="passwordInput" type="password" name="password" placeholder="Contraseña" required>
                    <button type="button" id="togglePassword"><i class="fas fa-eye"></i></button>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById('passwordInput');
            const togglePasswordButton = document.getElementById('togglePassword');

            togglePasswordButton.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
//puto cholo malandro es bien ratero
</html>
